<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">CSS MemSlider</h1> 
        </div>

    </header>
    <main>
        <div class="container">

            <div class="slider">
               
                <input type="radio" name="slider" id="switch1" checked="checked">
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">
               
                <div id="slider__block">
                    <div id="overflow">
                        <div class="slider__boxes">

                            <div class="slider__box">
                                <div class="slider__img _bg1"></div>
                                <p class="slider__txt">Lucky.</p>
                            </div>
                            <div class="slider__box">
                                <div class="slider__img _bg2"></div>
                                <p class="slider__txt">I should think.</p>
                            </div>
                            <div class="slider__box">
                                <div class="slider__img _bg3"></div>
                                <p class="slider__txt">When I forgot to close the apartment.</p>
                            </div> 
                            <div class="slider__box">
                                <div class="slider__img _bg4"></div>
                                <p class="slider__txt">Thanks for watching!</p>
                            </div>
                            
                        </div>
                    </div>
                </div>

                <div id="active">
                    <label for="switch1"></label>
                    <label for="switch2"></label>
                    <label for="switch3"></label>
                    <label for="switch4"></label>
                </div>
            </div>
             
        </div>
    </main>


</body>
</html>
